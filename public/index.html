<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Chat Assistant</title>

  <!-- BotUI CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css" />

  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #90caf9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chat-container {
      width: 90%;
      max-width: 700px;
      height: 90%;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      padding: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    h2 {
      text-align: center;
      margin: 10px 0 20px;
      font-size: 28px;
      color: #0d47a1;
    }

    #start-btn {
      align-self: center;
      margin-top: auto;
      margin-bottom: auto;
      padding: 14px 30px;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 10;
    }

    #start-btn:hover {
      background: #1565c0;
    }

    #botui-app {
      flex-grow: 1;
      overflow-y: auto;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>ðŸ¤– Chat with SmartBot</h2>
    <button id="start-btn">Start Chat ðŸ”Š</button>
    <div id="botui-app">
      <bot-ui></bot-ui>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.min.js"></script>
  <script>
    const botui = new BotUI('botui-app');
    let currentNode = 'start';

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      const preferred = voices.find(v => v.name.includes('Female') || v.name.includes('Google'));
      if (preferred) msg.voice = preferred;
      speechSynthesis.cancel();
      speechSynthesis.speak(msg);
    }

    function showNode(node) {
      fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ node })
      })
      .then(res => res.json())
      .then(data => {
        botui.message.add({ content: data.message }).then(() => {
          speak(data.message);
          if (data.options.length > 0) {
            botui.action.button({
              action: data.options.map(opt => ({
                text: opt.label,
                value: opt.next
              }))
            }).then(res => showNode(res.value));
          }
        });
      });
    }

    document.getElementById('start-btn').addEventListener('click', () => {
      document.getElementById('start-btn').style.display = 'none';
      document.getElementById('botui-app').style.display = 'block';
      showNode(currentNode);
    });
  </script>
</body>
</html>
